<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Highlight Effect</title>
    <style>
        /* Basic highlight effect */
        .highlight {
            background-color: yellow;
            transition: background-color 0.5s ease; /* smooth transition */
        }

        /* Hover effect */
        .highlight:hover {
            background-color: orange;
        }
    </style>
</head>
<body>

    <p>
        This is some text. <span class="highlight">Hover over this text to see the effect!</span> The background will change when you hover.
    </p>

</body>
</html>
