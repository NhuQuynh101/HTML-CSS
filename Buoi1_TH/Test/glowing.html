<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Text Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        .glowing-text {
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            color: #fefefe; /* Pink color */
            text-shadow: 0 0 10px #ef4499, 0 0 20px #ef4499, 0 0 30px #ef4499, 0 0 40px #ef4499;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="glowing-text">
        Shop Hoa tươi Hạnh Phúc
    </div>
</body>
</html>
