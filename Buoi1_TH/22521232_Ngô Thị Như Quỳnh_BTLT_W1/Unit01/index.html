<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Việt Tiến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .logo img {
            width: 100px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 50px;
        }

        .highlight {
            color: blue;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: gray;
        }

        .button-group {
            margin-top: 20px;
        }

        .button {
            padding: 15px 25px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        .button img {
            width: 25px;
            vertical-align: middle;
            margin-right: 10px;
            padding: 0px;
        }

        .blue-button {
            background-color: #2a2728;
        }

        .pink-button {
            background-color: #2a2728;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Việt Tiến Logo">
        </div>
        <h1>Công Ty Cổ Phần May <span class="highlight">Việt Tiến</span></h1>
        <p>Chuyên cung cấp các loại trang phục công sở Nam, Nữ</p>

        <div class="button-group">
            <a href="#" class="button blue-button">
                SẢN PHẨM NAM <img src="male.png" alt="Male Icon"> 
            </a>       
            <a href="#" class="button pink-button" >
                SẢN PHẨM NỮ <img src="female.png" alt="Female Icon"> 
            </a> 
        </div>
        
    </div>
</body>
</html>
