<!DOCTYPE html>
<html>
<head>
    <style>
        .left-column{
            float: left;
            width: 30%;
            height: 100px;
            background-color: aquamarine;
        }

        .right-column{
            float: right;
            width: 70%;
            height: 200px;
            background-color: blanchedalmond;
        }

        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="left-column">Noi dung 1</div>
    <div class="right-column">Noi dung 2</div>
    <div class="clear">Noi dung 3</div>
</body>
</html>
